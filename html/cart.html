<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
  <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Back to Store</a>
    </div>
    <h1>Your Shopping Cart</h1>
    <div class="controls">
        <button onclick="clearCart()">Clear Cart</button>
        <select id="sortOptions" onchange="sortCart()">
            <option value="asc">Sort by Price: Low to High</option>
            <option value="desc">Sort by Price: High to Low</option>
        </select>
        <input type="number" id="filterPrice" placeholder="Filter above price" />
        <button onclick="filterCart()">Apply Filter</button>
    </div>
    <div class="cart"></div>
    <p><strong>Total Price:</strong> $<span id="total-price">0.00</span></p>
    <p><strong>Average Price:</strong> $<span id="avg-price">0.00</span></p>
    <p><strong>Max Price:</strong> $<span id="max-price">0.00</span></p>
    <p><strong>Min Price:</strong> $<span id="min-price">0.00</span></p>
    <script src="/script/cart.js"></script>
</body>
</html>
